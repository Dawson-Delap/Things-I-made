
<!DOCTYPE html>

<body style="text-align: center; background-color: rgb(87, 56, 11);"></body>
<!--cookie click-->
<div id="left" style="float: left; border-right-width: 20px; border-right-color: white;">

        var cookies = 0;
        function addcook(){
            cookies += clickown;
            changeColor();
            clicker()
            document.getElementById("cookienum").innerHTML=cookies;
        }

            cookies *= 1000;

        function clicker() {
    const cookieimg = document.getElementById("cookieimg");
    setTimeout(function() {
        cookieimg.style.width = "400px";
        cookieimg.style.height = "400px";
        cookieimg.style.left= "150px"
        cookieimg.style.top= "150px"
    }, 200);
    setTimeout(function() {
        cookieimg.style.width = "500px";
        cookieimg.style.height = "500px";
        cookieimg.style.left= "100px"
        cookieimg.style.top= "100px"
    }, 500);
    }
    //cookperclick
        var clickown = 1;
        var clickcost = 100;
        function addmoreclick(){
            if (cookies >= clickcost){
                clickown +=1;
                cookies -= clickcost;
                clickcost += 200;
                document.getElementById("clickbuy").innerHTML = "More Cookies per click = " + clickcost;
                document.getElementById("cookienum").innerHTML = cookies;
                document.getElementById("showclick").innerHTML = "Cookies per click = " + clickown;
            }
        }
    </script>
</div>
<!--Upgrade show-->
<div id="center">
<h1 id="showauto">Autoclickers = 0</h1>
<h1 id="showgrandma">Grandmas = 0</h1>

    <script>
//Autoclicker
        var cookies = 0;

            cookies += autoown;

//change button colors

        } else {

        if (cookies >= grandmacost){

            button.style.backgroundColor = "green";
        } else {
            const button = document.getElementById("grandmabuy");

        }

            const button = document.getElementById("clickbuy");

            const button = document.getElementById("clickbuy");

            button.style.backgroundColor = "grey";

//Grandmas
        var grandmaown = 0;

//Bakeries
