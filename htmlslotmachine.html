<!DOCTYPE html>
<html>
<head>
<style>
    #slot1{grid-area: left;}
    #slot2{grid-area: center;}
    #slot3{grid-area: right;}
    #bottomleft{grid-area: bottomL;}
    #bottommid{grid-area: bottomM;}
    #bottomright{grid-area: bottomR;}
body {
    display: grid;
    grid-template-areas:
    'left center right'
    'bottomL bottomM bottomR';
    background-color: green;
    gap: 10px;
    padding: 10px;
    
}
div{
    width: 30vw;
}
.slot{
    text-align: center;
    font-size: 5vi;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 10px solid black;
    height: 54vh;
}
.bottom{
    text-align: center;
    font-size: 1vi;
    justify-content: center;
    border: 10px solid black;
}
</style>
</head>
<body>
    <script>
        var inf = 0;
        var pics = [
            "💩",
            "💀",
            "👍",
            "💅",
            "🐁",
            "🦖",
            "🎄",
            "7️⃣",
        ]
        function disablebut(){
            document.getElementById("spinbut").disabled = true;
        }
        function enablebut(){
            document.getElementById("spinbut").disabled = false;
        }
        const sleep = (delay) => new Promise((resolve) => setTimeout(resolve, delay))

        const spin = async() => {
            disablebut();
            for (let i = 0; i < pics.length; i++){
                const slot1 = document.getElementById("slot1");
                slot1.innerHTML = pics[Math.floor(Math.random() * 8)];
                await sleep(100)
            }
            for (let i = 0; i < pics.length; i++){
                const slot2 = document.getElementById("slot2");
                slot2.innerHTML = pics[Math.floor(Math.random() * 8)];
                await sleep(100)
            }
            for (let i = 0; i < pics.length; i++){
                const slot3 = document.getElementById("slot3");
                slot3.innerHTML = pics[Math.floor(Math.random() * 8)];
                await sleep(100)
            }
            if (inf == 0){
                enablebut();
            }else if (inf == 1){
                spin()
            }
        }
        function infinite(){
            inf = 1;
            document.getElementById("infinitebut").disabled = true;
            document.getElementById("finitebut").disabled = false;
        }
        function finite(){
            inf = 0;
            document.getElementById("infinitebut").disabled = false;
            document.getElementById("finitebut").disabled= true;
        }
    </script>
<!--slotsV-->
<div class="slot" id="slot1">
    <h1>slot1</h1>
</div>

<div class="slot" id="slot2">
    <h1>slot2</h1>
</div>

<div class="slot" id="slot3" >
    <h1>slot3</h1>
</div>


<!--bottom infoV-->
<div class="bottom" id="bottomleft" style=" height: 32vh;">
    <h1></h1>
    <button onclick=infinite() style="height: 100px; width: 100px;" id="infinitebut">Infinite</button>
    <button onclick=finite() style="height: 100px; width: 100px;" disabled="true" id="finitebut">Finite</button>
</div>
<div class="bottom" id="bottommid" style=" height: 32vh;">
    <h1></h1>
    <button onclick=spin() style="height: 100px; width: 100px;" id="spinbut">Click to spin</button>
</div>
<div class="bottom" id="bottomright" style=" height: 32vh;">
    <h1 id="moneyshow">Money</h1>
</div>
<!--bottom info^-->
</body>
</html>
